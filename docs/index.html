<html>
<head>
<meta charset="utf8"/>
<title>HTML Camera Inside</title>
<script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" rel="stylesheet"/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/jsqr@latest/dist/jsQR.min.js"></script>
<script>
var cameraSize = { w: 360, h: 240 };
var canvasSize = { w: 360, h: 240 };
var resolution = { w: 540, h: 360 }; //{ w: 1080, h: 720 };
var video = null;
var media = null;
var canvas = null;
var ctx = null;
var cnt = 0;
$(function(){
  //. video
  video = document.createElement( 'video' );
  video.id = 'video';
  video.width = cameraSize.w;
  video.height = cameraSize.h;
  video.setAttribute( 'autoplay', true );  //. #1
  video.setAttribute( 'muted', '' );       //. #1
  video.setAttribute( 'playsinline', '' ); //. #1
  if( !isAndroid() ){
    video.width = cameraSize.h;
    video.height = cameraSize.w;
  }
  document.getElementById( 'videoPreview' ).appendChild( video );

  //. media
  var data = {
    audio: false,   //. no voice/mic
    video: {
      facingMode: 'user',  //. back
      width: { ideal: resolution.w },
      height: { ideal: resolution.h }
    }
  };
  if( isMobile() ){
    data.video.facingMode = 'environment'; //{ exact: 'environment' };  //. front
  }
  media = navigator.mediaDevices.getUserMedia( data ).then( function( stream ){
    video.srcObject = stream;
  }).then( function( err ){
    //. 何故か一回はここが実行される？？ err = undefined
    //alert( JSON.stringify( err ) );
  });

  //. canvas
  canvas = document.createElement( 'canvas' );
  canvas.id = 'canvas';
  canvas.width = canvasSize.w;
  canvas.height = canvasSize.h;
  document.getElementById( 'canvasPreview' ).appendChild( canvas );

  //. context
  ctx = canvas.getContext( '2d' );

  //. render video stream into canvas
  _canvasUpdate();
});

//. render video stream into canvas
function _canvasUpdate(){
  cnt ++;
  //$('#debug').html( cnt );

  //. video to canvas(animation)
  ctx.drawImage( video, 0, 0, canvas.width, canvas.height );  //. スマホブラウザだとキャンバスの内容が変わらない？？

  //. check QR code
  var img = ctx.getImageData( 0, 0, canvas.width, canvas.height );
  var result = jsQR( img.data, img.width, img.height );
  if( result && result.data ){ 
    alert( result.data ); 
  }else{
    requestAnimationFrame( _canvasUpdate );
  }
};

function isAndroid(){
  var b = false;
  var ua = navigator.userAgent;
  if( ( ua.indexOf('Android') > 0 ) && ua.indexOf( 'Mobile' ) > 0 ){
    b = true;
  }

  return b;
}

function isMobile(){
  var b = false;
  var ua = navigator.userAgent;
  if( ( ua.indexOf('iPhone') > 0 || ua.indexOf('Android') > 0 ) && ua.indexOf( 'Mobile' ) > 0 ){
    b = true;
  }

  return b;
}
</script>
<style>
</style>
</head>
<body>
  <!-- video(invisible) -->
  <div class="container" id="videoPreview" style="text-align: center;">
    <h4>Video Preview</h4>
  </div>

  <!-- canvas(visible) -->
  <div class="container" id="canvasPreview" style="text-align: center;">
    <h4>Canvas Preview</h4>
  </div>

  <!-- debug -->
  <div id="debug"></div>
</body>
</html>
